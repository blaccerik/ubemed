<div class="posts">
  <div>
    <button (click)="create()" mat-button style="background-color: #73AD21; width: fit-content; margin-right: 15px;">
      {{ 'forum.create'| translate }}
    </button>
<!--    <button (click)="create()" mat-button style="background-color: #73AD21; width: fit-content; margin-right: 15px;">-->
<!--      {{ 'forum.create'| translate }}-->
<!--    </button>-->
<!--    <button (click)="create()" mat-button style="background-color: #73AD21; width: fit-content">-->
<!--      {{ 'forum.create'| translate }}-->
<!--    </button>-->
  </div>

  <div class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
      <span class="sr-only" id="loading"></span>
    </div>
  </div>

  <div (click)="click(post.id)" class="post" *ngFor="let post of posts">
    <div class="votes">
      <button [ngStyle]="{'color': post.myVote === 'upvote' ? 'red' : 'black'}"
              (click)="vote($event, true, post.id, post.myVote)" [disabled]="!authService.isLoggedIn()">▲</button>
      {{post.votes}}
      <button [ngStyle]="{'color': post.myVote === 'downvote' ? 'blue' : 'black'}"
              (click)="vote($event, false, post.id, post.myVote)" [disabled]="!authService.isLoggedIn()">▼</button>
    </div>
    <div class="message">
      <div>
        {{'forum.posted' | translate }}: {{post.author}}
      </div>
      <h2>
        {{post.title}}
      </h2>
    </div>
  </div>
</div>
