<div>
  <div>
    <button [disabled]="!authService.isLoggedIn()" (click)="create()" mat-button class="create">
      create
    </button>
  </div>
</div>

<ul>
  <li *ngFor="let product of products">
    <div *ngIf="product">
      <div>{{product.title}}</div>
      <img [src]="image(product.file)">
    </div>
  </li>
</ul>
